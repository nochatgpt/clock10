<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Time Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }

        #clock {
            color: #000000;
            font-size: calc(3vw + 12px);
            font-family: 'Courier New', monospace;
            font-weight: 700;
            padding: 10px;
            white-space: nowrap;
        }

        .date-segment {
            margin-right: 0.5em;
        }

        .time-container {
            display: inline-block;
            font-feature-settings: "tnum";
            letter-spacing: -0.01em; /* 微调容器级间距 */
        }

        .time-segment {
            display: inline-block;
            min-width: 1.2em;
            text-align: center;
            letter-spacing: 0.02em; /* 调整为正值增加数字间距 */
            margin: 0 -0.05em; /* 减少负边距强度 */
        }

        .colon {
            display: inline-block;
            margin: 0 -0.1em; /* 减少负边距强度 */
            position: relative;
            vertical-align: -0.05em;
            left: -0.03em;
        }

        @media (max-width: 600px) {
            #clock {
                font-size: calc(4vw + 10px);
            }
            .time-segment {
                letter-spacing: 0.01em;
            }
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('clock').innerHTML = 
                `<span class="date-segment">${year}-${month}-${day}</span>` +
                `<span class="time-container">` +
                    `<span class="time-segment">${hours}</span>` +
                    `<span class="colon">:</span>` +
                    `<span class="time-segment">${minutes}</span>` +
                    `<span class="colon">:</span>` +
                    `<span class="time-segment">${seconds}</span>` +
                `</span>`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
